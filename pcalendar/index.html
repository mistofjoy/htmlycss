            <form action="">
                <label for="nombre">
                    <span>¿cual es tu nombre?</span>
                    <input type="text" id="nombre" name="nombre" autocomplete="name" required />
                </label>
                <label for="correo">

                    <input type="email" name="correo" id="correo" autocomplete="email" required />

                    <span>¿Cúal es tu pais?</span>
